<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="newtaskbox">
            <p class="header"><strong>New Task</strong></p>
            <div class="form">
                <input type="text" name="NewTaskBox" id="newtask" class="newtask" placeholder="Enter your new task...">
                <button type="button" class="addbutton">Add</button>
            </div>
        </div>
        <div class="mytasks">
            <div class="tasklist"><strong>Task List</strong>
                <button type="button" class="clearbutton">Clear</button>
            </div>
            <div class="todolist">
                <li>Read a book for 30 minutes 📚</li>
                <li>Run 🏃‍♂️</li>
                <li>Finish the pre-class materials 💻</li>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
